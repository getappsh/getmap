      #     git tag -a ${{ needs.calculate_new_tag.outputs.tag }} -m "Version ${{ needs.calculate_new_tag.outputs.tag }}"
      #     git push origin ${{ needs.calculate_new_tag.outputs.tag }}

  build_and_push_image:
    needs: calculate_new_tag
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Docker login
        uses: docker/login-action@v1
        with:
          registry: harbor.getapp.sh
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Docker build and push
        uses: actions/checkout@v3
        run: |
          docker build -t harbor.getapp.sh/getapp-dev/getmap-node:${{ github.run_number }} -f Dockerfile-cts
          docker push harbor.getapp.sh/getapp-dev/getmap-node:${{ github.run_number }}



